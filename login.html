<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="../js/login.js"></script>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <form name="form1" method="post" action="" >
        <div>
            <!--Title, labels and inputs to login-->
            <h1>Festa Junina</h1>
            <label for="usuario"> Usuario </label><br>
            <input type="text" name="usuario" id="user">
            <br><br>
            <label for="senha"> Senha </label><br>
            <input type="password" name="senha" id="pass">
            <!--Image to show and hide password-->
            <img onclick="showpass()" name="img_eye" src="../img/pngwing.png">
            <br><br>
            <!--Button to enter-->
            <input class="" type="button" name="enviar" value="Entrar" onclick="html_redirect()"/>
            
        </div>
    </form>
</body>
</html>
